{% extends 'base.html' %}
{% load static %}


{% block title %}
Result for {{ search_term }}

{% endblock %}
{% block content %}
 <!-- Main Section -->
    <div class="container">
      <h3 class="heading font-weight-light">Search results for "{{ search_term }}"</h3>
      <hr />
    </div>

    <div class="container main-part">
      {% if contacts %}
    <!-- if contact is present the we choose all data -->
    {% for contact in contacts %}
     
     <!--  card partial -->
     {% include 'partials/_card.html' %}
    {% endfor %}
    {% endif %}
    </div>
    <!-- Main Section ends-->
    
{% endblock %}
